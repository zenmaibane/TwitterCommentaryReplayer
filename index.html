<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <link rel="stylesheet" href="http://cdn.metroui.org.ua/css/metro.min.css">
    <link rel="stylesheet" href="http://cdn.metroui.org.ua/css/metro-icons.min.css">
    <link rel="stylesheet" href="http://cdn.metroui.org.ua/css/metro-responsive.min.css">
    <link rel="stylesheet" href="http://cdn.metroui.org.ua/css/metro-schemes.min.css">
    <link rel="stylesheet" href="http://cdn.metroui.org.ua/css/metro-font-cdn.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery_after.js"></script>
</head>
<body>
<script>
    const remote = require('electron').remote;
    const TitlebarWindows = require('electron-titlebar-windows');
    const titlebar = new TitlebarWindows({
        darkMode: true,
        backgroundColor: 'rebeccapurple',
        draggable: true
    });
    titlebar.appendTo(document.body);
    titlebar.on('close', function (e) {
        var window = remote.getCurrentWindow();
        window.close();
    });
    titlebar.on('minimize', function (e) {
        var window = remote.getCurrentWindow();
        window.minimize();
    });
    titlebar.on('maximize', function (e) {
        var window = remote.getCurrentWindow();
        window.setFullScreen(false);
    });
    titlebar.on('fullscreen', function (e) {
        var window = remote.getCurrentWindow();
        window.setFullScreen(true);
    });
</script>

<div id="nico">
</div>
<div id="menu" class="no-drag">
    <div class="flex-grid">
        <div class="row cell-auto-size">
            <div class="cell" id="divHash">
                <div class="input-control text">
                    <label>タグ:</label>
                    <input type="text" id="hashtag" placeholder="#hogehoge" value="#cf_vanguard">
                </div>
            </div>
            <div class="cell" id="divStartTime">
                <div class="input-control text">
                    <label>開始時間:</label>
                    <input type="datetime" id="startTime" placeholder="YYYY-MM-DD_HH:mm" value="2017-01-08_10:00">
                </div>
            </div>
            <div class="cell" id="divMinutes">
                <div class="input-control text">
                    <label>再生する分数:</label>
                    <input type="number" id="minutes" placeholder="30" value="30" min="0" max="360">
                </div>
            </div>
            <div class="cell">
                <button class="button cell" id="playComment"><span class="mif-play"></span>再生</button>
            </div>
        </div>
    </div>
</div>
<script src="nico-css.js"></script>
<script src="commentary.js"></script>
</body>
</html>
